<!doctype html>
<html lang="ko" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="/assets/main.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  </head>
  <body>
		<nav
			class="navbar navbar-expand-sm"
		>
			<div class="container">
				<a class="navbar-brand" href="/">tgds03</a>
				<button
					class="navbar-toggler d-lg-none"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#collapsibleNav"
					aria-controls="collapsibleNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNav">
					<ul class="navbar-nav nav-underline ms-3 me-auto mt-2 mt-lg-0 justify-content-center">
						{% include siteNavItem.html name='Home' url='/' %}
						{% include siteNavItem.html name='Articles' url='/post/' %}
						{% include siteNavItem.html name='About' url='/about/' %}
					</ul>
					<form class="d-flex my-2 my-lg-0" onsubmit="search(); return false;">
						<input
							type="text"
							id="search-input"
							class="form-control me-sm-2"
							placeholder="Search"
						/>
						<input 
							type="submit"
							id="search-button"
							class="btn btn-outline-success my-2 my-sm-0"
							value="Search"
						>
					</form> 
				</div>
			</div>
		</nav>
		
		<div class="layout container mt-2" id="default">
			{{ content }}
		</div>
    
    <footer>
    </footer>
	
	<script>
		search = (query) => {
			const _query = query || document.querySelector("#search-input").value;
			localStorage.setItem("searchQuery", _query);
			location.href = location.origin + "/search/"
		}
	</script>
  </body>
</html>
