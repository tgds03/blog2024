---
layout: utility
---

<div class="container">
	<div class="row text-center">
		<canvas id="lineChart" class="col" style="min-height: 300px;"></canvas>
	</div>
	<div class="row text-left">
		<div class="col">
			<div class="form-check container">
				<div class="row">
					<div class="col">
						<label class="form-label"> 모음 </label>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<input class="btn-check" type="radio" name="vowelSelect" id="vowelSelectRadio1" value="kor_a" checked>
						<label class="btn" for="vowelSelectRadio1"> ㅏ </label>
					</div>
					<div class="col">
						<input class="btn-check" type="radio" name="vowelSelect" id="vowelSelectRadio2" value="kor_7">
						<label class="btn" for="vowelSelectRadio2"> ㅓ </label>
					</div>
					<div class="col">
						<input class="btn-check" type="radio" name="vowelSelect" id="vowelSelectRadio3" value="kor_o">
						<label class="btn" for="vowelSelectRadio3"> ㅗ </label>
					</div>
					<div class="col">
						<input class="btn-check" type="radio" name="vowelSelect" id="vowelSelectRadio4" value="kor_u">
						<label class="btn" for="vowelSelectRadio4"> ㅜ </label>
					</div>
					<div class="col">
						<input class="btn-check" type="radio" name="vowelSelect" id="vowelSelectRadio5" value="kor_M">
						<label class="btn" for="vowelSelectRadio5"> ㅡ </label>
					</div>
					<div class="col">
						<input class="btn-check" type="radio" name="vowelSelect" id="vowelSelectRadio6" value="kor_i"> 
						<label class="btn" for="vowelSelectRadio6"> ㅣ </label>
					</div>
					<div class="col">
						<input class="btn-check" type="radio" name="vowelSelect" id="vowelSelectRadio7" value="kor_e">
						<label class="btn" for="vowelSelectRadio7"> ㅐ </label>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-8 container d-flex flex-column">
			<div class="mt-3">
				<label class="label px-2" id="toneRangeLabel">노트</label>
				<input type="range" class="form-range" id="toneRange" min="3" max="51">
			</div>
			<div class="mt-3">
				<label class="btn btn-dark px-2" id="chaRangeLabel">CHA</label>
				<input type="range" class="form-range" id="chaRange" min="-64" max="63">
			</div>
			<div class="mt-3">
				<div class="row">
					<div class="col">
						<label class="btn btn-dark px-2" id="pbRangeLabel">PB</label>
					</div>
					<div class="col">
						<label class="label px-2" id="pbsSelectLabel">PBS</label>
						<select
							class="form-select form-select-sm w-auto d-inline"
							name=""
							id="pbsSelect"
						>
							<option value="6">6</option>
							<option value="12" selected>12</option>
							<option value="24">24</option>
						</select>
						
					</div>
				</div>
				<input type="range" class="form-range" id="pbRange" min="-480" max="480">
			</div>
			<div class="row mt-3">
				<div class="col-8"> 
					<label class="label" id="pitchLabel">Pitch</label> 
				</div>
				<div class="col form-check form-switch"> 
					<input class="form-check-input" type="checkbox" role="switch" id="pitchLock">
					<label class="form-check-label" for="pitchLock">Pitch Lock</label>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="module" src="./js/main.js"></script>
